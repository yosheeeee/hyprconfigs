<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing Sidebar for Chrome</title>
    <style>
      html,
      body,
      iframe {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="underside-iframe-container"
      name="underside-iframe-container"
      frameborder="0"
      allow="clipboard-write"
    ></iframe>
    <script src="./sidepanel.js"></script>
    <script
      defer
      data-domain="sidepanel.bing-sidebar.com"
      data-api="https://plausible.midway.run/api/event"
      src="./plausible.js"
    ></script>
  </body>
</html>
