<md-dialog ng-controller="ccr.controllers.LoginPageCtrl as loginCtrl"
           class="hiddenPreRenderedDialog">
  <h2 class="prerenderedDialogTitle">{{loginCtrl.helpLabelText}}</h2>
  <md-dialog-content>
    <p>{{loginCtrl.helpText}}</p>
    <a href="{{loginCtrl.helpUrl}}" target="_blank">{{loginCtrl.helpUrl}}</a>
  </md-dialog-content>
</md-dialog>
