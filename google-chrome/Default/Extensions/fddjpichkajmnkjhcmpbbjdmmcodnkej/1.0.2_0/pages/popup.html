<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Popup</title>
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="popup.css">
</head>
<body class="hidden">
<main>
	<header>
		<h1>
			<span id="openSiteHomePage" class="action" title="Перейти на сайт">RuTracker</span>
		</h1>
		<div id="openVpnLink" class="action hidden">
			<img src="../images/vpn-1.svg" class="icon-info" title="Защита подключения. Обход блокировок. Полная анонимность!" alt="info">
		</div>
		<div id="openSupportPage" class="action">
			<img src="../images/info.svg" class="icon-info" title="Поддержка" alt="info">
		</div>
		<div id="openOptionsPage" class="action" title="Настройки">
			<img src="../images/settings.svg" alt="options">
		</div>
		<div class="proxy-toggler-wrapper">
			<label for="proxyIsEnabled" class="toggle">
				<input id="proxyIsEnabled" class="toggle-checkbox" type="checkbox">
				<span class="toggle-switch"></span>
				<span class="toggle-label">Прокси</span>
			</label>
		</div>
	</header>
	<section class="errorMessages"></section>
	<section class="warningMessages"></section>
	<section class="popup-bottom">
		<form class="searchForm" action="">
			<input class="searchQuery" type="text" name="nm" placeholder="поиск по трекеру..." autocomplete="off">
			<button class="searchButton action" type="submit"><img src="../images/search.svg" title="Поиск" alt="search"></button>
		</form>
	</section>
	<footer>
		<div id="exceptionMessage" class="hidden"></div>
	</footer>
</main>
<script src="../bundle/page.js"></script>
</body>
</html>
